
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/main/libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../static/main/libs/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="../static/main/css/style.css">
    <link rel="icon" href="data:;base64,=">
</head>
<body class="container">
    <div class="container">
        <header class="navbar-pan">
            <nav class="navbar">
                <div class="container">
                    <a href="../" class="navbar-brand">MasterService</a>
                    <div class="navbar-wrap">
                        <ul class="navbar-menu">
                            <li><a href="#">Прайс - лист</a></li>
                            <li><a href="#">Полезные советы</a></li>
                            <li><a href="#">Действия</a></li>
                            <li><a href="#">О нас</a></li>
                        </ul>
                        <a href="#" class="login">Авторизация</a>
                    </div>
                </div>
            </nav>

        </header>
        <main>

            {% block content %}
            {% endblock %}

        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
              <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
              <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
        </footer>
    </div>


</body>
</html>
